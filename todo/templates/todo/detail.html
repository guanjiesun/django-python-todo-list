<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Detail</title>
    <style>
        body {
            width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            text-align: center;
            font-size: 20px
        }
    </style>
</head>
<body>
    <h1>Details of item {{ item.id }}</h1>

    <table border="1" cellspacing="0" cellpadding="8">
        <colgroup>
            <col style="background-color: #aff0f0; " />
            <col style="background-color: #c3e6fa; " />
            <col style="background-color: #e2cbf2; " />
            <col style="background-color: #e2cbf2; " />
            <col style="background-color: #e2cbf2; " />
        </colgroup>
        <thead>
            <tr>
                <th>ID</th>
                <th>Item</th>
                <th>Completed</th>
                <th>Created at</th>
                <th>Updated at</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.item }}</td>
                <td>
                    {% if item.completed %}
                        Yes
                    {% else %}
                        No
                    {% endif %}
                </td>
                <td>
                    {{ item.created_at|date:"m-d H:i" }}
                </td>
                <td>
                    {{ item.updated_at|date:"m-d H:i" }}
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
